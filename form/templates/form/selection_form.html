<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
            integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
            crossorigin="anonymous"></script>
    <title>Color Selection Form</title>

    <!-- Date Picker -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

    <!-- Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <!-- Parsley -->
    <script src="https://cdn.jsdelivr.net/npm/parsleyjs@2.8.1/dist/parsley.min.js"></script>

    <style>

        body {
            padding-top: 15px;
            background-color: lightcyan;
        }

        .top-buffer {
            margin-top: 20px;
        }

        .btn-primary {
            color: white !important;
        }

        .select2-single {
            width: 276px !important;
        }

        .select2-multiple {
            width: 276px !important;
        }

        input.parsley-success,
        select.parsley-success,
        textarea.parsley-success {
            color: #468847;
            background-color: #DFF0D8;
            border: 1px solid #D6E9C6;
        }

        input.parsley-error,
        select.parsley-error,
        textarea.parsley-error,
        span.parsley-required {
            color: #B94A48;
            background-color: #F2DEDE;
            border: 1px solid #EED3D7;
        }

        .parsley-errors-list {
            margin: 2px 0 3px;
            padding: 0;
            list-style-type: none;
            font-size: 0.9em;
            line-height: 0.9em;
            opacity: 0;

            transition: all .3s ease-in;
            -o-transition: all .3s ease-in;
            -moz-transition: all .3s ease-in;
            -webkit-transition: all .3s ease-in;
        }

        .parsley-errors-list.filled {
            opacity: 1;
        }

    </style>

</head>
<body>

<div class="container">
    <div class="card border-dark mb-3">
        <h3 class="card-header">Color Selection Form <i>Beta</i></h3>
        <div class="card-body">

            <form id="csf" data-parsley-validate>

                <!-- Nav tabs -->
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-customer-tab" data-toggle="tab" href="#nav-customer"
                           role="tab" aria-controls="nav-customer" aria-selected="true">1. Customer</a>
                        <a class="nav-item nav-link" id="nav-exterior-tab" data-toggle="tab" href="#nav-exterior"
                           role="tab" aria-controls="nav-exterior" aria-selected="false">2. Exterior</a>
                        <a class="nav-item nav-link" id="nav-interior-tab" data-toggle="tab" href="#nav-interior"
                           role="tab" aria-controls="nav-interior" aria-selected="false">3. Interior</a>
                        <a class="nav-item nav-link" id="nav-appliances-tab" data-toggle="tab" href="#nav-appliances"
                           role="tab" aria-controls="nav-appliances" aria-selected="false">4. Appliances</a>
                    </div>
                </nav>

                <!-- Tab panes -->
                <div class="tab-content" id="nav-tabContent">
                    <!-- when to use inside or outside fieldset -->
                    <div class="tab-pane fade show active" id="nav-customer" role="tabpanel"
                         aria-labelledby="nav-customer-tab">
                        <fieldset>
                            <legend>Customer</legend>
                            <p>
                                Welcome to Carolina Homes Color Selection Form. Be sure to fill everything out upon
                                completion.
                            </p>
                            <div class="row top-buffer">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="datepicker">Date:</label>
                                        <input id="datepicker" width="276" placeholder="mm/dd/yyyy" required>
                                    </div>
                                </div>


                                <div class="col">
                                    <label for="spec_presale">Spec or Presale:</label>
                                    <div class="row">
                                        <div class="col">
                                            <select class="select2-single" id="spec_presale" name="spec_presale"
                                                    required>
                                                <option value="spec">Spec</option>
                                                <option value="presale">Presale</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row top-buffer">
                                <div class="col">
                                    <label for="address">Address:</label>
                                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                                </div>
                            </div>
                            <div class="row top-buffer">
                                <div class="col">
                                    <label for="subdivision">Subdivision:</label>
                                    <input type="text" class="form-control" id="subdivision"
                                           placeholder="Subdivision">
                                </div>

                                <div class="col">
                                    <label for="lot">Lot #:</label>
                                    <input type="number" class="form-control" id="lot" placeholder="Lot Number">
                                </div>
                            </div>

                            <div class="row top-buffer">
                                <div class="col">
                                    <label for="name">Purchasers:</label>
                                    <input type="text" class="form-control" id="name" placeholder="First Last"
                                           required>
                                </div>

                                <div class="col">
                                    <label for="initial">Initial:</label>
                                    <input type="text" class="form-control" id="initial" placeholder="Initial"
                                           required>
                                </div>

                            </div>
                            <div class="top-buffer">
                                <div class="float-right">
                                    <button class="btn btn-primary" onclick="validNext('#nav-exterior-tab')">Next
                                    </button>
                                </div>
                            </div>

                        </fieldset>
                    </div>

                    <div class="tab-pane fade" id="nav-exterior" role="tabpanel" aria-labelledby="nav-exterior-tab">
                        <fieldset>
                            <legend>Siding</legend>

                            <div class="row top-buffer">
                                <div class="col">
                                    <label for="siding">Siding:</label>
                                    <div class="row">
                                        <div class="col">
                                            <select class="select2-single" id="siding" name="siding" required>
                                                <option value="vinyl">Vinyl</option>
                                                <option value="brick">Brick</option>
                                                <option value="cement_board">Cement Board</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col">
                                    <label for="soffit_facia">Soffit & Facia Color Selection:</label>
                                    <input type="text" class="form-control" id="soffit_facia" placeholder="Selection"
                                           required>
                                </div>
                            </div>

                            <div class="row top-buffer">

                                <div class="col">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-secondary" data-toggle="modal"
                                            data-target="#exampleModal">
                                        Shakes
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Shakes</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <select class="select2-single" id="shakes" name="shakes" required>
                                                        <option value="vinyl_shakes">Vinyl</option>
                                                        <option value="cement_shakes">Cement Board</option>
                                                        <option value="ceder_shakes">Ceder</option>
                                                    </select>
                                                </div>
                                                <input type="text" class="form-control" id="shakes_loc"
                                                       placeholder="Room location"
                                                       required>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="col">
                                    <label for="boardnbatton">Board n Batton:</label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="board_bat[]" id="boardnbatton" value=""
                                               data-parsley-mincheck="1">
                                        Yes</label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="board_bat[]" value=""> No</label>
                                    <input type="text" class="form-control" id="boardnbattoncolor"
                                           placeholder="Color"
                                           required>
                                </div>
                            </div>

                            <div class="row top-buffer">
                                <div class="col">
                                    <label for="stone">Stone:</label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="stone[]" id="stone" value=""
                                               data-parsley-mincheck="1"> Yes</label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="stone[]" value=""> No</label>
                                    <input type="text" class="form-control" name="stone[]" id="stonestyle"
                                           placeholder="Style" required>
                                </div>

                                <div class="col">
                                    <label for="boardnbatton">Shutter Name:</label>
                                    <input type="text" class="form-control" id="shutter" placeholder="Name"
                                           required>
                                </div>
                            </div>

                            <div class="row top-buffer">
                                <div class="col">
                                    <div class="float-right">
                                        <button class="btn btn-primary" onclick="validNext('#nav-customer-tab')">
                                            Previous
                                        </button>
                                        <button class="btn btn-primary" onclick="validNext('#nav-interior-tab')">
                                            Next
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="tab-pane fade" id="nav-interior" role="tabpanel" aria-labelledby="nav-interior-tab">
                        <fieldset>
                            <legend>Cabinets</legend>
                            <div class="row top-buffer">

                                <div class="col">
                                    <div class="form-group">

                                        <label for="cabinets">Cabinets (height):</label>
                                        <div class="row">
                                            <div class="col">
                                                <select class="select2-single" id="cabinets" name="cabinets"
                                                        required>
                                                    <option value="cab_30">30</option>
                                                    <option value="cab_36">36</option>
                                                    <option value="cab_42">42</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="finish">Finish:</label>
                                    <input type="text" class="form-control" id="finish" placeholder="Finish" required>
                                </div>
                            </div>

                            <div class="top-buffer">
                                <label for="panels">Panels:</label>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="panels" placeholder="Flat" required>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" placeholder="Raised" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row top-buffer">

                                <div class="col">
                                    <label for="adl">Ad'l Cost</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">

                                            <div class="input-group-prepend">
                                                <span class="input-group-text">$</span>
                                            </div>
                                            <input type="number" class="form-control"
                                                   aria-label="Amount (to the nearest dollar)" id="adl"
                                                   placeholder="Cost"
                                                   required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="top-buffer">
                                <label for="countertops">Countertops:</label>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" id="countertops" placeholder="Name"
                                           required>
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control" id="countstyle" placeholder="Style No."
                                           required>
                                </div>
                            </div>

                            <hr>
                        </fieldset>

                        <fieldset>
                            <legend>Flooring</legend>
                            <label for="vinylflooring"><b>VINYL</b> Flooring Initiator #:</label>
                            <input type="number" class="form-control" id="vinylflooring" placeholder="Number" required>
                            <div class="top-buffer">
                                <label for="carpet_col"><b>CARPET</b> Color & #:</label>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" id="carpet_col" placeholder="Color"
                                           required>
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control" placeholder="Number" required>
                                </div>
                            </div>

                            <div class="top-buffer">
                                <label for="hardwood"><b>HARDWOOD</b></label>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" id="hardwood" placeholder="Name" required>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Style No." required>
                                </div>
                            </div>

                            <div class="row top-buffer">
                                <div class="col">
                                    <label for="hard_loc">Locations:</label>
                                    <input type="text" class="form-control" id="hard_loc" placeholder="Locations"
                                           required>
                                </div>
                            </div>

                            <div class="top-buffer">
                                <label for="ceramic_tile"><b>CERAMIC TILE</b></label>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="checkbox">
                                        <input type="checkbox" name="ceram[]" id="ceramic_tile" value=""
                                               data-parsley-mincheck="1"> Yes</label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="ceram[]" value=""> No</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Style No." required>
                                </div>
                            </div>

                            <div class="top-buffer">
                                <label><u>Locations</u></label>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="kitchen">Kitchen:</label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="kitchen[]" id="kitchen" value=""
                                               data-parsley-mincheck="1"> Yes</label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="kitchen[]" value=""> No</label>
                                </div>
                                <div class="col">
                                    <label for="bathroom">Bathrooms:</label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="bathroom[]" id="bathroom" value=""
                                               data-parsley-mincheck="1"> Yes</label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="bathroom[]" value=""> No</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="bath_other" placeholder="Other"
                                           required>
                                </div>
                            </div>

                            <div class="top-buffer">
                                <label for="laundry">Laundry:</label>
                                <label class="checkbox">
                                    <input type="checkbox" name="laundry[]" id="laundry" value=""
                                           data-parsley-mincheck="1"> Yes</label>
                                <label class="checkbox">
                                    <input type="checkbox" name="laundry[]" value=""> No</label>
                            </div>

                            <hr>
                        </fieldset>

                        <fieldset>
                            <legend>Paint</legend>
                            <div class="top-buffer">
                                <label for="paint"><b>PAINT SELECTIONS</b></label>
                                <input type="text" class="form-control" id="paint"
                                       placeholder="Selection, selection, etc" required>
                            </div>

                            <div class="top-buffer">
                                <label for="other"><b>OTHER</b></label>
                                <input type="text" class="form-control" id="other" placeholder="Other" required>
                            </div>
                            <div class="row top-buffer">
                                <div class="col">
                                    <div class="float-right">
                                        <button class="btn btn-primary" onclick="validNext('#nav-exterior-tab')">
                                            Previous
                                        </button>
                                        <button class="btn btn-primary" onclick="validNext('#nav-appliances-tab')">Next
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </fieldset>
                    </div>

                    <div class="tab-pane fade" id="nav-appliances" role="tabpanel" aria-labelledby="nav-appliances-tab">
                        <fieldset>
                            <legend>Appliances</legend>
                            <label for="stand_feat"><b>STANDARD FEATURES</b></label>
                            <input type="text" class="form-control" id="stand_feat" placeholder="Features" required>

                            <div class="top-buffer">
                                <div class="form-group">
                                    <label for="smooth_top">Smooth Top Range:</label>
                                    <div class="row">
                                        <div class="col">
                                            <select class="select2-single" id="smooth_top" name="smooth_top[]" required>
                                                <option value="top_white">White</option>
                                                <option value="top_black">Black</option>
                                                <option value="top_ss">SS: Upgrade</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="top-buffer">
                                <div class="form-group">
                                    <label for="microwave">Microwave:</label>
                                    <div class="row">
                                        <div class="col">
                                            <select class="select2-single" id="microwave" name="microwave[]" required>
                                                <option value="mic_white">White</option>
                                                <option value="mic_black">Black</option>
                                                <option value="mic_ss">SS: Upgrade</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="top-buffer">
                                <div class="form-group">
                                    <label for="dishwasher">Dishwasher:</label>
                                    <div class="row">
                                        <div class="col">
                                            <select class="select2-single" id="dishwasher" name="dishwasher[]" required>
                                                <option value="dish_white">White</option>
                                                <option value="dish_black">Black</option>
                                                <option value="dish_ss">SS: Upgrade</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <label>SS: Upgrade $1000 for all three appliances<br></label>
                            <div class="top-buffer">
                                <label for="upg_feat"><b>UPGRADE FEATURES</b></label>
                                <input type="number" class="form-control" id="upg_feat" placeholder="Additional Cost"
                                       required>
                            </div>

                            <div class="top-buffer">
                                <div class="float-right">
                                    <button class="btn btn-primary" onclick="validNext('#nav-interior-tab')">Previous
                                    </button>
                                    <button class="btn btn-submit" type="submit">Submit</button>
                                </div>

                            </div>

                        </fieldset>
                    </div>

                </div>

            </form>
        </div>
    </div>
</div>

<script>
    $('#datepicker').datepicker({
        uiLibrary: 'bootstrap4'
    });

    $(document).ready(function () {
        $('#datepicker').datepicker();
    });

    $(document).ready(function () {
        $('.select2-multiple').select2();
    });
    $(document).ready(function () {
        $('.select2-single').select2();
    });

    $(document).ready(function () {
        $('form').parsley({
            successClass: 'success',
            errorClass: 'error',

            errors: {
                classHandler: function (el) {
                    return $(el).closest('.control-group');
                },

                errorsWrapper: '<span class=\"help-inline\"></span>',
                errorElem: '<span></span>'
            }
        });
    });

    $('.btn-primary').click(function (e) {
        console.log((!$('form').parsley().isValid()));
        e.preventDefault();

        $('form').parsley().validate();
        return false;
        if (!$('form').parsley().isValid()) {

            return false;
        }
        return true;
    });

    // customize parsley
    Parsley.options.errorsWrapper = '<div class="help-block"></div>';
    Parsley.options.errorTemplate = '<span></span>';

    // add the has-error class to the wrapping .form-group element
    Parsley.options.classHandler = function (el) {
        return el.$element.closest(".form-group");
    };
    Parsley.options.errorsContainer = Parsley.options.classHandler;

    function validNext(goto) {
        if ($('form').isValid) {
            $(goto).click();

        }
    }

    $(document).ready(function () {
        $('p').click(function () {
            $(this).hide();
        });
    });

    // function loadScript() {
    //     $('head')
    //         .append("");
    // }

    // $(#'spec_presale').on("select2:selecting", function (e) {
    //     $("div").append("");
    // });

    new Vue({
        el: '#app',
        data: {
            message: 'Hello world'
        }
    });
</script>
</body>
</html>
